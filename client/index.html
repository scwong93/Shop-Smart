<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop Smart</title>
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/jquery-jgrowl/1.4.1/jquery.jgrowl.min.css">
    <link href="/css/sb-admin.css" rel="stylesheet">
  </head>

  <body class="bg-dark">
    <div class="viewport">
      <div class="container login">
        <div class="card card-login mx-auto mt-5">
          <div class="card-header">Login</div>
          <div class="card-body">
            <form id="login">
              <div class="form-group">
                <div class="form-label-group">
                  <input type="text" id="inputUsername" class="form-control" placeholder="Username" required="required" autofocus="autofocus" name="logusername">
                  <label for="inputUsername">Username</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required" name="logpassword">
                  <label for="inputPassword">Password</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block" href="index.html">Login</button>
            </form>
            <div class="text-center">
              <a class="d-block small mt-3 signup-link" href="#">Register an Account</a>
            </div>
          </div>
        </div>
      </div>

      <div class="container signup hide">
        <div class="card card-login mx-auto mt-5">
          <div class="card-header">Sign Up</div>
          <div class="card-body">
            <form id="signup">
              <div class="form-group">
                <div class="form-label-group">
                  <input type="text" id="inputUsernameSignup" class="form-control" placeholder="Username" required="required" autofocus="autofocus" name="username">
                  <label for="inputUsernameSignup">Username</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-label-group">
                  <input type="password" id="inputPasswordSignup" class="form-control" placeholder="Password" required="required" name="password">
                  <label for="inputPasswordSignup">Password</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block" href="index.html">Sign Up</button>
            </form>
            <div class="text-center">
              <a class="d-block small mt-3 login-link" href="#">Already have an account? Login.</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-jgrowl/1.4.1/jquery.jgrowl.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="/login.js"></script>
  </body>
</html>
