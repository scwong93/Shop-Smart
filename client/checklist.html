<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop Smart</title>
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/jquery-jgrowl/1.4.1/jquery.jgrowl.min.css">
    <link href="/css/sb-admin.css" rel="stylesheet">
  </head>

  <body id="page-top">
    <nav class="navbar navbar-expand navbar-dark bg-dark static-top">
      <a class="navbar-brand mr-1" href="index.html">Shop Smart</a>
      <ul class="navbar-nav ml-auto ml-md-0 logout">
        <li class="nav-item">
          <a class="nav-link gtn-logout" href="/logout" id="userLogout" role="button">
            <i class="fas fa-sign-out-alt fa-fw"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="wrapper">
      <div id="content-wrapper">
        <div class="container-fluid viewport">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="index.html">Checklist</a>
            </li>
            <li class="breadcrumb-item active">Items</li>
          </ol>

          <div class="list">
            <div class="container">
              <div class="container">
                <div class="row">
                  <div class="col-md-8 col-sm-8 col-lg-8 col-xs-8">&nbsp;</div>
                  <div class="text-right col-md-4 col-sm-4 col-lg-4 col-xs-4">
                    <button type="button" data-toggle="modal" data-target="#createItemModal" class="btn-add-new btn-sm btn-info">
                      Add New <i class="fas fa-plus-circle"></i>
                    </button>
                  </div>
                </div>
              </div>
              <br />

              <table class="table table-hover">
                <thead>
                  <tr>
                    <th class="fit">ID</th>
                    <th class="col-xs-6">Item</th>
                    <th class="fit">Purchased</th>
                    <th class="fit">Remove</th>
                  </tr>
                </thead>
                <tbody class="todo-items">
                </tbody>
              </table>

              <div class="row">
                <div class="col col-xs-4 text-right">
                  <button class="btn btn-sm btn-primary btn-remove-items">Delete Selected</button>
                </div>
              </div>
            </div>
          </div>

          <div class="edit hide">
            <div class="container">
              <div class="card card-register mx-auto mt-5">
                <div class="card-header">
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-md-11 col-sm-11 col-lg-11 col-xs-11">Edit</div>
                      <div class="text-right col-md-1 col-sm-1 col-lg-1 col-xs-1">
                        <i class="cancel-edit fas fa-times-circle"></i>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <form>
                    <div class="form-group">
                      <div class="form-label-group">
                        <input type="text" id="inputTitle" class="form-control" placeholder="Title" required="required">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-label-group">
                        <textarea id="inputNote" class="form-control" placeholder="Notes"></textarea>
                      </div>
                    </div>
                    <a class="btn btn-primary btn-block" id="editBtn" href="#">Save</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="createItemModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create new item</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <div class="form-label-group">
                  <input type="text" id="inputTitle" class="form-control" placeholder="Title" required="required">
                </div>
              </div>
              <div class="form-group">
                <div class="form-label-group">
                  <textarea id="inputNote" class="form-control" placeholder="Notes"></textarea>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <a class="btn btn-primary" id="createBtn" href="#">Save</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-jgrowl/1.4.1/jquery.jgrowl.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="/js/sb-admin.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
